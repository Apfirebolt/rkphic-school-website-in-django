{% extends 'partials/base.html' %}
{% load static %}
{% block title %}
    RKPHIC - Nagal, Saharanpur - Gallery
{% endblock %}

{% block content %}
    <main id="main">

    <!-- ======= About Us Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-center align-items-center">
          <h2>Gallery</h2>
        </div>

      </div>
    </section><!-- End About Us Section -->

    <!-- ======= Gallery Section ======= -->
    <section class="gallery" data-aos="fade-up" data-aos-delay="150">
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="gallery-filters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-custom">Custom</li>
              <li data-filter=".filter-student">Students</li>
              <li data-filter=".filter-event">Events</li>
            </ul>
          </div>
        </div>

      <div class="gallery-container row">
          {% for item in gallery %}
            <div class="gallery-item col-md-4
              {% if item.tag == 'custom' %}filter-custom
              {% elif item.tag == 'student' %}filter-student
              {% else %}filter-event{% endif %}">
                <a href={{ item.image.url }} data-gall="gallery" class="glightbox" title={{ item.title }}>
                  <img src={{ item.image.url }} alt="Image not available">
                  <p class="description">{{ item.description }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
